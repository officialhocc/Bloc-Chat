<div class="room-nav">
    <h1><img src="../../assets/images/bloc-logo.png" alt="bloc jams logo" width=250px></h1>
    <span class="new-room-button" type="button" ng-click="home.addRoom()">New Room</span>
    <div ng-repeat="room in home.rooms">
        <p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
    </div>
</div>

<div class="chat-section">
    <h3 style="text-align:center;color:red;">{{ home.currentRoom.name }}</h3>
    <div class="messages" ng-repeat="message in home.messages">
        <div class="username" style="text-align:center;font-weight:bold;text-transform: uppercase;">{{ message.username }}</div>
        <div class="timestamp" style="text-align:center;">{{ message.sentAt }}</div><br>
        <div class="user-message" style="text-align:center;">{{ message.content }}</div>
    </div>
</div>
